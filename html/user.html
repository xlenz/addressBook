<!DOCTYPE html>
<html ng-app="myApp">
  <head lang="en">
    <title>Development in progress</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Brief description">
    <meta name="author" content="MG">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">


    <!--[if lt IE 9]>
      <script src="../libs/assets/js/html5shiv.js"></script>

    <![endif]-->
  </head>


  <body ng-controller="MainCtrl">

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

      <div class="container">
        <ul class="nav navbar-nav">
          <li class="active dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Group: {{group.name || "All Contacts"}}<b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="" ng-click="setGroup({name: 'All Contacts'})">All Contacts</a></li>
              <li class="divider"></li>
              <li ng-repeat="g in groups"><a href="" ng-cloak ng-click="setGroup(g)">{{g.name}}</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right" action="/logout" method="GET">
            <button type="submit" class="btn btn-warning">Log out</button>
        </form>
      </div>
    </nav>

  <div>
    <div>
      <label>Search: </label>
      <input type="search" ng-model="searchContacts">
    </div>
    <ul>
       <li ng-repeat="contact in contacts | filter:searchContacts">
        {{contact.firstName}} {{contact.lastName}}
       </li>
    </ul>
  </div>
